    function sendMessage() {
    const inputField = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");
    const userText = inputField.value.trim().toLowerCase();
    if (!userText) return;

    // Show user message
    const userMsg = document.createElement("p");
    userMsg.className = "user-msg";
    userMsg.innerText = inputField.value;
    chatBody.appendChild(userMsg);

    // Bot reply
    let botReply = "Sorry, I don‚Äôt have an answer for that.";
    for (const q in qaPairs) {
      if (userText.includes(q)) {
        botReply = qaPairs[q];
        break;
      }
    }

    const botMsg = document.createElement("p");
    botMsg.className = "bot-msg";
    botMsg.innerText = botReply;
    chatBody.appendChild(botMsg);

    // Scroll to bottom
    chatBody.scrollTop = chatBody.scrollHeight;

    // Clear input
    inputField.value = "";
  }

  // Press Enter to send
  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();

    let currentLang = "EN";

    // Show analysis only if document/text is submitted
    function setAnalysisContent(showAnalysis) {
      if (showAnalysis) {
        analysisContent.innerHTML = currentLang === "EN" ? analysisTextEN : analysisTextHI;
        langToggleBtn.style.display = "block";
        langToggleBtn.textContent = currentLang === "EN" ? "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä" : "English";
      } else {
        analysisContent.innerHTML = "";
        langToggleBtn.style.display = "none";
      }
    }

    langToggleBtn.addEventListener('click', function () {
      currentLang = currentLang === "EN" ? "HI" : "EN";
      setAnalysisContent(true);
    });

    fileInput.addEventListener('change', function (event) {
      selectedFile = event.target.files[0] || null;
      if (selectedFile) {
        selectedFileBox.style.display = 'flex';
        selectedFileName.textContent = selectedFile.name;
      } else {
        selectedFileBox.style.display = 'none';
        selectedFileName.textContent = '';
      }
    });

    removeFileBtn.addEventListener('click', function () {
      selectedFile = null;
      fileInput.value = '';
      selectedFileBox.style.display = 'none';
      selectedFileName.textContent = '';
    });

    document.getElementById('searchBtn').addEventListener('click', function () {
      const preview = document.getElementById('docPreview');
      const inputText = document.getElementById('searchInput').value.trim();

      let showAnalysis = false;

      if (inputText) {
        preview.innerHTML = `<pre>${inputText}</pre>`;
        showAnalysis = true;
      } else if (selectedFile) {
        if (selectedFile.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.innerHTML = `<pre>${e.target.result}</pre>`;
            setAnalysisContent(true);
          };
          reader.readAsText(selectedFile);
          showAnalysis = true;
        } else if (selectedFile.type === "application/pdf") {
          preview.innerHTML = `<iframe src="${URL.createObjectURL(selectedFile)}" style="width:100%;height:100%;min-height:400px;max-height:600px;background:#fff;border:none;border-radius:10px;"></iframe>`;
          showAnalysis = true;
        } else {
          preview.innerHTML = `<p>Unsupported file type. Please upload a PDF or TXT file.</p>`;
          showAnalysis = false;
        }
      } else {
        preview.innerHTML = `<p style="color:#888;">Your document preview will appear here.</p>`;
        showAnalysis = false;
      }

      setAnalysisContent(showAnalysis);
    });

    // Refresh main.html when New Chat is clicked
    document.getElementById('newChatBtn').addEventListener('click', function () {

    });

    // On page load, analysis section is blank and toggle button hidden
